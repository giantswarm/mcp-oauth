name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Cache Go tools
      uses: actions/cache@v5
      with:
        path: ~/go/bin
        key: ${{ runner.os }}-go-tools-${{ hashFiles('Makefile.custom.mk') }}
        restore-keys: |
          ${{ runner.os }}-go-tools-
    
    - name: Install analysis tools
      run: make install-analyze-tools
    
    - name: Run make verify
      run: make verify
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [basic, production, custom-scopes, prometheus]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    
    - name: Build example
      run: |
        cd examples/${{ matrix.example }}
        go build -v ./...
